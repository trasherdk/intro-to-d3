<h1>
  <a href="{{ "/" | prepend: site.baseurl }}">
    Intro to D3.js
  </a>
</h3>

<ol class="nav">
  {% for p in site.pages %}
    {% if p.title %}
      <li {% if p.url == page.url %} class="active" {% endif %}>
        <a href="{{ p.url | prepend: site.baseurl }}">
          {{ p.title }}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ol>
